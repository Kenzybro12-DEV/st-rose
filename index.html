<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://srcstarlac.com.ph/srcs/images/srcs_icon.png">
    <title>St.Rose Catholic School | Public Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <img src="stroselogo.png" alt="School Logo" class="logo">
        <ul>
            <li><a href="#" class="nav-item"><i class="fa fa-bars"></i> Dashboard</a></li>
            <li><a href="#" class="nav-item"><i class="fa fa-heart"></i> Guidance</a></li>
            <li><a href="#" class="nav-item"><i class="fa fa-puzzle-piece"></i> Activities</a></li>
            <li><a href="#" class="nav-item"><i class="fa fa-calendar"></i> Schedule</a></li>
            <li><a href="#" class="nav-item"><i class="fas fa-money-check-alt"></i> My Payments</a></li>
        </ul>
        <a href="#" class="logout"><i class="fa fa-sign-out"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <input type="text" placeholder="                                  Search">
            <div class="user-info">
                <span>Username</span>
                <span class="grade-level">Grade Level</span>
            </div>
        </div>

        <div class="welcome-card">
                <p class="date">February 11, 2025</p>
                <h2 class="greetings">Welcome back, Carll!</h2>
                <p class="updated">Always stay updated to your student portal</p>
                <div class="welcome-icon">
                    <i class="fas fa-user-circle"></i> <!-- Replace with actual icon -->
                </div>
            </div>
        </div>        

        <h3 class="activity-title">Activity Dashboard</h3>
    </div>

</body>
</html>
